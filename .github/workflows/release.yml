name: Release

on:
  push:
    tags:
      - '*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Build release
        run: cargo build --release --bin osatui
      
      - name: Strip binary
        run: strip target/release/osatui
      
      - name: Create archive
        run: |
          cd target/release
          tar czf osatui-linux-x86_64.tar.gz osatui
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: target/release/osatui-linux-x86_64.tar.gz

  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release
        run: cargo build --release --bin osatui
      
      - name: Strip binary
        run: strip target/release/osatui
      
      - name: Create archive
        run: |
          cd target/release
          tar czf osatui-macos-x86_64.tar.gz osatui
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: target/release/osatui-macos-x86_64.tar.gz

  build-macos-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      
      - name: Build release
        run: cargo build --release --bin osatui --target aarch64-apple-darwin
      
      - name: Create archive
        run: |
          cd target/aarch64-apple-darwin/release
          tar czf osatui-macos-arm64.tar.gz osatui
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: target/aarch64-apple-darwin/release/osatui-macos-arm64.tar.gz

  release:
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
